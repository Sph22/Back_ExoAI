name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # corre cada 5 minutos (UTC)
  workflow_dispatch:        # permite lanzarlo manualmente desde Actions

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Hit health endpoint
        run: |
          URL="${{ secrets.RENDER_BASE_URL }}"
          if [ -z "$URL" ]; then
            echo "Falta el secreto RENDER_BASE_URL (Settings > Secrets and variables > Actions)."
            exit 1
          fi
          # ping b√°sico a GET /
          curl -fsS "$URL/" || exit 1